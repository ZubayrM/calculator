<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>calculator</title>
</head>
<body>
	<table class="cal" border="1">
		<tr class="screen">
			<td colspan = "4"><input type="text" name="text" disabled="true"></td>
		</tr>
		<tr class="button">
			<td>java</td>
			<td><button>C</button></td>
			<td><button>&#9003;</button></td>
			<td><button>&#247;</button></td>
		</tr>
		<tr class="button">
			<td class="number"><button>7</button></td>
			<td class="number"><button>8</button></td>
			<td class="number"><button>9</button></td>
			<td><button>*</button></td>
		</tr>
		<tr class="button">
			<td class="number"><button>4</button></td>
			<td class="number"><button>5</button></td>
			<td class="number"><button>6</button></td>
			<td><button>-</button></td>
		</tr>
		<tr class="button">
			<td class="number"><button>1</button></td>
			<td class="number"><button>2</button></td>
			<td class="number"><button>3</button></td>
			<td><button>+</button></td>
		</tr>
		<tr class="button">
			<td><button>+/-</button></td>
			<td class="number"><button>0</button></td>
			<td><button>,</button></td>
			<td><button>=</button></td>
		</tr>
		
	</table>

</body>
</html>
